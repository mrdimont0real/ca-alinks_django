<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Foto de perfil">
            <h3 class="card-title">{{ user.get_full_name }}</h3>
            <p class="text-muted">{{ user.email }}</p>
            <hr>
            <div class="row text-start px-4">
              <div class="col-md-6 mb-3">
                <strong>Usuário:</strong> {{ user.username }}
              </div>
              <div class="col-md-6 mb-3">
                <strong>Data de cadastro:</strong> {{ user.date_joined|date:"d/m/Y" }}
              </div>
              <div class="col-md-6 mb-3">
                <strong>Último login:</strong> {{ user.last_login|date:"d/m/Y H:i" }}
              </div>
              <div class="col-md-6 mb-3">
                <strong>Status:</strong> {% if user.is_active %}Ativo{% else %}Inativo{% endif %}
              </div>
            </div>
            <a href="{% url 'password_change' %}" class="btn btn-warning mt-3">Alterar Senha</a>
            <a href="{% url 'logout' %}" class="btn btn-danger mt-2">Sair</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
