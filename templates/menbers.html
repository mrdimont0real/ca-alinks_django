{% extends 'base.html' %}
{% block title %}Lista de Membros{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Membros</h2>
  <ul class="list-group">
    {% for pessoa in pessoas %}
      <li class="list-group-item">
        <strong>{{ pessoa.nome }}</strong> - {{ pessoa.email }}
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
